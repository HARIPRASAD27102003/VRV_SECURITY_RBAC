{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static '/css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Create user</title>
</head>

<body class="">
  <nav class="text-center py-3 text-bg-success bg-gradient text-white">
    Create user page
  </nav>

  <div class="row m-0 p-0">
    <div class="mx-auto mt-5 col-12 col-md-4">
      <div class="card card-body shadow-sm">
        <form>
          {% if messages %}
          {% for message in messages %}
          <div class="form-group alert 
            alert-{% if message.tags == 'success' %} success {% else %} danger {%endif%}
          ">
            a alert message
          </div>
          {% endfor %}
          {% endif %}
          <div class="form-group">
            <label for="" class="h6">Username</label>
            <input type="text" class="form-control" name="username" placeholder="enter username...">
          </div>
          <div class="form-group mt-3">
            <label for="" class="h6">Password</label>
            <input type="password" class="form-control" name="password" placeholder="enter password...">
          </div>
          <div class="form-group mt-3">
            <label for="" class="h6">Confirm password</label>
            <input type="password" class="form-control" name="re_enter_password" placeholder="re-enter password...">
          </div>
          <div class="form-group mt-3">
            <div class="row">
              <label for="" class="h6 col">
                <a href="#">forget password</a>
              </label>
              <label for="" class="h6 col text-end">
                <a href="{% url 'sign_page' %}">Login</a>
              </label>
            </div>
            <button type="submit" class="btn btn-outline-success w-100">Create user</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="py-2 position-absolute text-bg-dark bg-gradient w-100 text-center" style="bottom: 0;">
    <p class="p-0 m-0">RBAC WEB APP</p>
  </footer>
</body>

</html>
